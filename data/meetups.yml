google_map:
  options:
    internal:
      id: map
    provider:
      streetViewControl: false
      panControl: false
      zoomControlOptions:
      styles:
        - featureType: road
          elementType: geometry
          stylers:
            - lightness: 100
            - visibility: simplified
        - featureType: road
          elementType: labels
          stylers:
            - visibility: off
        - featureType: poi
          stylers:
            - visibility: off
        - featureType: poi
          elementType: labels.text
          stylers:
            - visibility: off
        - featureType: transit
          stylers:
            - visibility: off

